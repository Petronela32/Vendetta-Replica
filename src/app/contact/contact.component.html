<div id="container">
  <div>
    <h4>Make an appointment here :</h4>
    <form>
      <div>
        <label for="fName"> First Name:</label>
        <input
          [(ngModel)]="userData.firstName"
          type="text"
          name="fName"
          id="fName"
        />
      </div>

      <div>
        <label for="lName"> Last Name:</label>
        <input
          [(ngModel)]="userData.lastName"
          type="text"
          name="lName"
          id="lName"
        />
      </div>

      <div id="service">
        <label for="selectService">Service: </label>
        <input
          [(ngModel)]="userData.service"
          type="text"
          name="service"
          id="service"
        />
      </div>

      <div id="date">
        <label for="date">Select Date:</label>
        <input [(ngModel)]="userData.date" type="text" name="date" id="date" />
      </div>

      <div id="hour">
        <label for="hour">Select Hour:</label>
        <input
          [(ngModel)]="userData.hour"
          type="text"
          name="hour"
          id="selecthour"
        />
      </div>

      <div id="phone">
        <label for="phone"> Phone Nr: </label>
        <input
          [(ngModel)]="userData.phone"
          type="text"
          name="phone"
          id="phone"
        />
      </div>
      <div class="button-app">
        <button (click)="addAppointment()">Add appointment</button>
      </div>
    </form>
  </div>
</div>
